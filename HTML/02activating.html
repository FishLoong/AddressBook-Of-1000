<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>填写信息</title>
    <link rel="stylesheet" href="..\CSS\style.css">
</head>
<body>
    <header class="pg-head pg-head-1">
        <img src="..\images\qnxg.svg" alt="千年弦歌" width="auto" height="40px">
    </header>
    <main class="pg-main">
        <header class="inf-head"><span>填写信息</span></header>
        <form>
            <span class="inf-content">
                <header>个人信息</header>
                <div> 
                    <label>学号<input type="text"></label>
                </div> 
                <div>
                    <label>工号<input type="text"></label>
                    <p>请填写行政人员发给你的工号</p>
                </div>
                <div>
                    <label>登录密码<input type="text"></label>
                </div>
                <div>
                    <label>重复密码<input type="text"></label>
                </div>
                <div>
                    <label>性别<input type="text"></label>
                </div>
            </span>
            <span class="inf-content">
                <header>学院信息</header>
                <div> 
                    <label>学院<input type="text"></label>
                </div> 
                <div>
                    <label>专业<input type="text"></label>
                </div>
                <div>
                    <label>班级<input type="text"></label>
                </div>
            </span>
            <span class="inf-content">
                <header>联系方式</header>
                <div> 
                    <label>寝室地址<input type="text"></label>
                </div> 
                <div>
                    <label>手机<input type="text"></label>
                </div>
                <div>
                    <label>邮箱<input type="text"></label>
                </div>
                <div>
                    <label>QQ<input type="text"></label>
                </div>
            </span>
            <footer class="inf-foot">
                <input type="submit" value="激活" class="big-bt big-bt-1">
            </footer class="inf-foot">
        </form>
    </main>
    <footer class="pg-foot">
        <div><img src="..\images\qnxg.svg" alt="千年弦歌" width="auto" height="40px"></div>
        <div><a href="#">1000.hnu.cn</a></div>
        <div>
            <span><a href="#">弦歌主站</a></span>
            <span><a href="#">后台系统</a></span>
            <span><a href="#">湖大文库</a></span>
            <span><a href="#">加入我们</a></span>
        </div>
    </footer>
</body>
</html>
