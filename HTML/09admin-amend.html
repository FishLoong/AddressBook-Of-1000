<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改信息与权限</title>
    <link rel="stylesheet" href="..\CSS\style.css">
</head>
<body>
    <header class="pg-head pg-head-2">
        <span><img src="..\images\qnxg.svg" alt="千年弦歌" width="auto" height="40px"></span>
        <span>通讯录</span>
        <span id="research"><a href="#">查找联系人</a></span>
    </header>
    <main class="pg-main">
        <form action="#">
            <section>
                <header class="inf-head"><span>修改信息</span></header>
                <main class="inf-main">
                    <span class="inf-content">
                        <header>个人信息</header>
                        <div>
                            <span class="inf-pj">姓名</span>
                            <input type="text">
                        </div>
                        <div>
                            <span class="inf-pj">工号</span>
                            <input type="text">
                        </div>
                        <div>
                            <span class="inf-pj">性别</span>
                            <input type="text">
                        </div>
                        <div>
                            <span class="inf-pj">职位</span>
                            <input type="text">
                        </div>
                    </span>
                    <span class="inf-content">
                        <header>学院信息</header>
                        <div>
                            <span class="inf-pj">学院</span>
                            <input type="text">
                        </div>
                        <div>
                            <span class="inf-pj">专业</span>
                            <input type="text">
                        </div>
                        <div>
                            <span class="inf-pj">班级</span>
                            <input type="text">
                        </div>
                    </span>
                    <span class="inf-content">
                        <header>联系方式</header>
                        <div>
                            <span class="inf-pj">寝室地址</span>
                            <input type="text">
                        </div>
                        <div>
                            <span class="inf-pj">手机</span>
                            <input type="text">
                        </div>
                        <div>
                            <span class="inf-pj">邮箱</span>
                            <input type="text">
                        </div>
                        <div>
                            <span class="inf-pj">QQ</span>
                            <input type="text">
                        </div>
                    </span>
                </main>
            </section>
            <section>
                <header class="inf-head"><span>修改权限</span></header>
                <main class="inf-main">
                    <span class="inf-content">
                        <header>登录与权限</header>
                        <div>
                            <span class="inf-pj">登录密码</span>
                            <input type="text">
                        </div>
                        <div>
                            <span class="inf-pj">重复密码</span>
                            <input type="text">
                        </div>
                        <div id="inv-permission">
                            <span class="inf-pj">邀请权限</span>
                            <span id="inv-radio">
                                <input type="radio" name="invite" value="1">可以推荐其他成员<br>
                                <input type="radio" name="invite" value="0">不可以推荐其他成员
                            </span>
                        </div>
                    </span>
                </main>
            </section>
            <footer class="inf-foot">
                <input type="submit" value="保存修改" class="big-bt big-bt-1">
            </footer>
        </form>
        <div class="space"></div>
    </main>
    <footer class="pg-foot">
        <div><img src="..\images\qnxg.svg" alt="千年弦歌" width="auto" height="40px"></div>
        <div><a href="#">1000.hnu.cn</a></div>
        <div>
            <span><a href="#">弦歌主站</a></span>
            <span><a href="#">后台系统</a></span>
            <span><a href="#">湖大文库</a></span>
            <span><a href="#">加入我们</a></span>
        </div>
    </footer>
</body>
</html>
