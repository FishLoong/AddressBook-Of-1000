<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
    <link rel="stylesheet" href="..\CSS\style.css">
</head>
<body>
    <header class="pg-head pg-head-2">
        <span><img src="..\images\qnxg.svg" alt="千年弦歌" width="auto" height="40px"></span>
        <span>通讯录</span>
        <span id="research"><a href="#">查找联系人</a></span>
        <span id="research-img"><a href="#"><img src="..\images\search.png" alt="搜索" height="40px" width="auto"></a></span>
    </header>
    <main class="pg-main">
        <section>
            <header class="inf-head"><span>个人信息</span></header>
            <!--         button改成a，class改到div里面去了 -->
            <div class="small-bt small-bt-1"><a href="#">修改</a></div>
            <main class="inf-main">
                <span class="inf-content">
                    <header>基本信息</header>
                    <div>
                        <span class="inf-pj">姓名</span>
                        <input type="text" class="inf-text" readonly="true">
                    </div>
                    <div>
                        <span class="inf-pj">职位</span>
                        <input type="text" class="inf-text" readonly="true">
                    </div>
                    <div>
                        <span class="inf-pj">电话</span>
                        <input type="text" class="inf-text" readonly="true">
                    </div>
                    <div>
                        <span class="inf-pj">工号</span>
                        <input type="text" class="inf-text" readonly="true">
                    </div>
                </span>
                <span class="inf-content">
                    <header>社交信息</header>
                    <div>
                        <span class="inf-pj">QQ</span>
                        <input type="text" class="inf-text" readonly="true">
                    </div>
                    <div>
                        <span class="inf-pj">邮箱</span>
                        <input type="text" class="inf-text" readonly="true">
                    </div>
                </span>
                <span class="inf-content">
                    <header>其他信息</header>
                    <div>
                        <span class="inf-pj">学号</span>
                        <input type="text" class="inf-text" readonly="true">
                    </div>
                    <div>
                        <span class="inf-pj">专业</span>
                        <input type="text" class="inf-text" readonly="true">
                    </div>
                    <div>
                        <span class="inf-pj">寝室</span>
                        <input type="text" class="inf-text" readonly="true">
                    </div>
                </span>
            </main>
        </section>
        <section>
            <header class="inf-head"><span>推荐人与邀请成员</span></header>
            <!--         button改成a，class改到div里面去了 -->
            <div class="small-bt small-bt-1"><a href="#">添加推荐</a></div>
            <main class="inf-main">
                <span class="inf-content">
                    <header>推荐人信息</header>
                    <div>
                        <span class="inf-pj">姓名</span>
                        <input type="text" class="inf-text" readonly="true">
                    </div>
                    <div>
                        <span class="inf-pj">职位</span>
                        <input type="text" class="inf-text" readonly="true">
                    </div>
                    <div>
                        <span class="inf-pj">电话</span>
                        <input type="text" class="inf-text" readonly="true">
                    </div>
                </span>
                <span class="inf-content">
                    <header>邀请成员信息</header>
                    <div>
                        <span class="inf-pj">姓名/工号</span>
                        <span  id="invitee">
                            <span>
                                <input type="text" class="inf-text small" readonly="true">
                               <input type="text" class="inf-text small" readonly="true">
                            </span>
                            <span>
                                <input type="text" class="inf-text small" readonly="true">
                               <input type="text" class="inf-text small" readonly="true">
                            </span>
                            <span>
                                <input type="text" class="inf-text small" readonly="true">
                               <input type="text" class="inf-text small" readonly="true">
                            </span>
                        </span>
                    </div>
                </span>
            </main>
            <footer class="inf-foot"></footer>
        </section>
    </main>
    <footer class="pg-foot">
        <div><img src="..\images\qnxg.svg" alt="千年弦歌" width="auto" height="40px"></div>
        <div><a href="#">1000.hnu.cn</a></div>
        <div>
            <span><a href="#">弦歌主站</a></span>
            <span><a href="#">后台系统</a></span>
            <span><a href="#">湖大文库</a></span>
            <span><a href="#">加入我们</a></span>
        </div>
    </footer>
</body>
</html>
